# Docker Compose for Bentonville Gas Simulator
# 
# This file provides a PostgreSQL database for Phase 6 persistence.
# 
# Usage:
#   docker compose up -d          # Start PostgreSQL
#   docker compose down           # Stop PostgreSQL
#   docker compose down -v        # Stop and remove data volumes

services:
  postgres:
    image: postgres:16-alpine
    container_name: bentonville_gas_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bentonville_gas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
